<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Table test</h1>
    <table border="1">
       <head>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
       </head>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td>Cell 4</td>
            <td colspan="2">Cell 5</td>
        </tr>
    </table>
</body>
</html>
